<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js" integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="cursor"></div>

    <div class="top">
      <div class="left">
        <img src="logo_small_icon_only.png" alt="Logo" width="100px" />

        <a href="settings.html">
          <img src="cog-solid.svg" alt="settings" width="25px" />
        </a>

        <input type="file" id="files" style="display: none;"/>
        <img src="/book-solid.svg" width="25px" alt="" onclick="document.getElementById('files').click()">
      </div>
      <div class="right">
        <div class="navtxt"></div>
      </div>
    </div>

    <div class="mainctx">
      <div class="word"></div>
      <div class="startBtn">
        <button id="startBtn">
          <img src="play-solid.svg" alt="" width="15px">
        </button>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js" integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
